<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boban Mobile Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #0f2027;
      --text-color: #fff;
      --accent: #f9c411;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: var(--accent);
    }
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--accent);
      border: none;
      border-radius: 50%;
      padding: 10px 12px;
      font-size: 20px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background: #1e1e2f;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.4);
      transition: right 0.3s ease;
      z-index: 999;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar a, .sidebar button, .sidebar select {
      display: block;
      background: #2a2a40;
      color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .sidebar a:hover, .sidebar button:hover, .sidebar select:hover {
      background: #3e3e5c;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 998;
    }
    .overlay.show {
      display: block;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 80px auto 40px;
    }
    .service-box {
      background: linear-gradient(145deg, #ff5f6d, #ffc371);
      width: 220px;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
      color: #000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: all 0.3s;
    }
    .service-box:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #36d1dc, #5b86e5);
      color: #fff;
    }
    .service-box i {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 80%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .feedback-section {
      max-width: 900px;
      margin: auto;
      margin-bottom: 40px;
      padding: 20px;
      background: #1a1a2e;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    .feedback-section h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 15px;
    }
    .feedback {
      background: #292947;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      color: #fff;
    }
    .feedback-form input, .feedback-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      resize: none;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .feedback-form button {
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Boban Mobile Care</h1>
  <button class="menu-btn" onclick="toggleMenu(event)">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <a href="tel:+917347587778">üìû Call Us</a>
    <a href="https://wa.me/917347587778" target="_blank">üí¨ WhatsApp</a>
    <a href="mailto:bobanmobilecare@gmail.com">üìß Gmail</a>
    <a href="https://www.google.com/maps/search/?api=1&query=Kala+Sanghian+Punjab" target="_blank">üìç Location</a>
    <a href="#feedback">üí¨ Feedback</a>
    <label for="lang">üåê Language</label>
    <select id="lang" onchange="changeLang(this.value)">
      <option value="en">English</option>
      <option value="pa">‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä</option>
    </select>
  </div>
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <section id="services" class="services"></section>

  <div class="feedback-section" id="feedback">
    <h2>Customer Feedback</h2>
    <div id="feedbackList"></div>
    <div class="feedback-form">
      <input type="text" id="nameInput" placeholder="‡®§‡©Å‡®π‡®æ‡®°‡®æ ‡®®‡®æ‡®Ç / Your Name" />
      <textarea id="commentInput" rows="3" placeholder="Write your comment..."></textarea>
      <button onclick="addComment()">Submit</button>
    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popupBox">
      <h3 id="popupTitle"></h3>
      <p id="popupDesc"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <footer>¬© 2025 Boban Mobile Care. All rights reserved.</footer>

  <script>
    const translations = {
      pa: {
        'FRP Unlock': 'FRP ‡®Ö‡®£‡®≤‡©å‡®ï',
        'Screen Replacement': '‡®∏‡®ï‡®∞‡©Ä‡®® ‡®¨‡®¶‡®≤‡©ã',
        'Phone Flash': '‡®´‡©ã‡®® ‡®´‡®≤‡©à‡®∏‡®º',
        'Battery Replace': '‡®¨‡©à‡®ü‡®∞‡©Ä ‡®¨‡®¶‡®≤‡©ã',
        'Software Update': '‡®∏‡®æ‡®´‡®ü‡®µ‡©á‡®Ö‡®∞ ‡®Ö‡©±‡®™‡®°‡©á‡®ü',
        'Hardware Tracing': '‡®π‡®æ‡®∞‡®°‡®µ‡©á‡®Ö‡®∞ ‡®ü‡®∞‡©á‡®∏‡®ø‡©∞‡®ó'
      }
    };

    const servicesList = [
      { icon: 'fa-lock-open', title: 'FRP Unlock', desc: 'Remove Google account lock.', price: '‚Çπ499' },
      { icon: 'fa-mobile-alt', title: 'Screen Replacement', desc: 'Fix broken or damaged screens.', price: '‚Çπ1399' },
      { icon: 'fa-download', title: 'Phone Flash', desc: 'Reinstall phone firmware.', price: '‚Çπ399' },
      { icon: 'fa-battery-full', title: 'Battery Replace', desc: 'New battery installation.', price: '‚Çπ699' },
      { icon: 'fa-cogs', title: 'Software Update', desc: 'Upgrade to latest OS.', price: '‚Çπ349' },
      { icon: 'fa-bug', title: 'Hardware Tracing', desc: 'Find and fix hardware issues.', price: '‚Çπ599' }
    ];

    const defaultComments = [
      { name: 'Gurpreet', text: 'FRP Unlock service bohot vadhiya si!' },
      { name: 'Simran', text: 'Screen change bilkul original lagai.' },
      { name: 'Lakhwinder', text: 'Battery replace karke phone naveya warge ban gaya.' }
    ];

    function loadServices(lang = 'en') {
      const section = document.getElementById('services');
      section.innerHTML = '';
      servicesList.forEach(service => {
        const title = (lang !== 'en' && translations[lang] && translations[lang][service.title]) 
          ? translations[lang][service.title] 
          : service.title;
        const div = document.createElement('div');
        div.className = 'service-box';
        div.innerHTML = `<i class="fas ${service.icon}"></i><h4>${title}</h4>`;
        div.onclick = () => showPopup(title, `${service.desc}<br>üí∞ ${service.price}`);
        section.appendChild(div);
      });
    }

    function toggleMenu(e) {
      e.stopPropagation();
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    }

    function closeMenu() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    function showPopup(title, desc) {
      document.getElementById('popupTitle').innerText = title;
      document.getElementById('popupDesc').innerHTML = desc;
      document.getElementById('popupOverlay').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
    }

    function changeLang(lang) {
      loadServices(lang);
    }

    function addComment() {
      const name = document.getElementById('nameInput').value.trim();
      const comment = document.getElementById('commentInput').value.trim();
      if (name && comment) {
        const existing = JSON.parse(localStorage.getItem('comments') || '[]');
        existing.push({ name, text: comment });
        localStorage.setItem('comments', JSON.stringify(existing));
        document.getElementById('nameInput').value = '';
        document.getElementById('commentInput').value = '';
        renderComments();
      }
    }

    function renderComments() {
      const list = document.getElementById('feedbackList');
      list.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem('comments') || '[]');
      const all = [...defaultComments, ...saved];
      all.forEach(obj => {
        const div = document.createElement('div');
        div.className = 'feedback';
        div.innerHTML = `üë§ <b>${obj.name}</b>: ${obj.text}`;
        list.appendChild(div);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadServices();
      renderComments();
    });
  </script>
</body>
</html>
